<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div id="header">
        <img src="./assets/images/tetris-logo.png" alt="Tetris Logo" id="tetris-logo">
    </div>
    <div id="tetris-layout">
        <canvas id="tetris" width="300" height="600"></canvas>
        <div id="sidebar">
            <div id="score-container">
                <div class="label">SCORE</div>
                <div id="score">0</div>
            </div>
            <div id="level-lines-container">
                <div class="info">
                    <div class="label">LEVEL</div>
                    <div id="level">1</div>
                </div>
                <div class="info">
                    <div class="label">LINES</div>
                    <div id="lines">0</div>
                </div>
            </div>
            <div id="next-block-container">
                <div class="label">NEXT</div>
                <canvas id="nextBlock" width="120" height="120"></canvas>
            </div>
            <div id="controls-guide">
                <span>Left/Right Arrows: Move</span>
                <span>Up Arrow: Rotate</span>
                <span>Down Arrow: Drop</span>
            </div>
            <button id="startButton">Start Game</button>
        </div>
    </div>

    <script type="module">
        import { startGame } from './js/tetris.js';
      
        document.addEventListener("DOMContentLoaded", function() {
            console.log("Tetris loaded!");
            const startButton = document.getElementById('startButton');
            startButton.addEventListener('click', startGame);
        });
    </script>
</body>
</html>
