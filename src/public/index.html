<!DOCTYPE html>
<html>
<head>
    <title>Tetris</title>
    <style>
        body {
            background: #000;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-family: sans-serif;
            font-size: 2em;
            text-align: center;
            height: 100vh;
        }

        #player-count, #start-game-btn {
            z-index: 1;
        }

        .player {
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            margin: 10px; 
        }

        .player canvas {
            border: solid .2em #707070;
            height: 80vh;
        }

        #game-container {
            display: none;
        }
    </style>  
</head>
<body>
    <div id="player-count">Players in room: 0/2</div>
    <button id="start-game-btn" disabled>Start Game</button>
    
    <div id="game-container">
        <template id="player-template">
            <div class="player">
                <div class="score"></div>
                <canvas class="tetris" width="240" height="400"></canvas>
            </div>
        </template>
    </div>

    <div id="total-score" style="display: none;">Total Score: 0</div>

    <script>var exports = {};</script>
    <script src="./bundle.js"></script>
</body>
</html>
